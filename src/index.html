<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="">

	<link rel="stylesheet" href="css/style.css">

	<script defer src="js/script.js"></script>

	<title></title>
</head>

<body>
	<header class="header">
		<div class="header__wrapper">
			<div class="container">
				<div class="header__logo logo">
					<a href="#" class="logo__link">
						<img src="" alt="logo" class="logo__img">
					</a>
				</div>

				<nav class="header__nav nav">
					<ul class="nav__wrapper">
						<li class="nav__item">
							<a href="#" class="nav__item-head">home</a>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__item-head">
								<span>trading</span>
								<svg class="icon">
									<use xlink:href="icons.svg#arrow"></use>
								</svg>
							</a>

							<ul id="trading" class="nav__item-body body">
								<li class="body__item">
									<a href="#" class="body__link">Markets</a>
								</li>

								<li class="body__item">
									<a href="#" class="body__link">Accounts</a>
								</li>

								<li class="body__item">
									<a href="#" class="body__link">Deposits</a>
								</li>
							</ul>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__item-head">
								<span>company</span>
								<svg class="icon">
									<use xlink:href="icons.svg#arrow"></use>
								</svg>
							</a>

							<ul id="company" class="nav__item-body body">
								<li class="body__item">
									<a href="#" class="body__link">About</a>
								</li>

								<li class="body__item">
									<a href="#" class="body__link">Us Careers</a>
								</li>

								<li class="body__item">
									<a href="#" class="body__link">Contact Us</a>
								</li>
							</ul>
						</li>

						<li class="nav__item">
							<a href="#" class="nav__item-head">
								<span>learn</span>
								<svg class="icon">
									<use xlink:href="icons.svg#arrow"></use>
								</svg>
							</a>

							<ul id="learn" class="nav__item-body body">
								<li class="body__item">
									<a href="#" class="body__link">Trading Hours</a>
								</li>

								<li class="body__item">
									<a href="#" class="body__link">Economic Calendar</a>
								</li>

								<li class="body__item">
									<a href="#" class="body__link">Trading FAQ</a>
								</li>
							</ul>
						</li>
					</ul>
				</nav>

				<div class="header__set set">
					<div class="set__lang lang">
						<a href="#" class="lang__item-head">
							<span>en</span>
							<svg class="icon">
								<use xlink:href="icons.svg#arrow"></use>
							</svg>
						</a>

						<ul id="language" class="lang__item-body body">
							<li class="body__item">
								<a href="#" class="body__link">English</a>
							</li>

							<li class="body__item">
								<a href="#" class="body__link">Spanish</a>
							</li>

							<li class="body__item">
								<a href="#" class="body__link">German</a>
							</li>

							<li class="body__item">
								<a href="#" class="body__link">Italian</a>
							</li>

							<li class="body__item">
								<a href="#" class="body__link">Swedish</a>
							</li>
						</ul>
					</div>

					<div class="set__buttons auth">
						<div class="auth__login">
							<a href="#" class="auth__link link">login</a>
						</div>

						<div class="auth__login">
							<a href="#" class="auth__link link">register</a>
						</div>
					</div>
				</div>
			</div>

		</div>
	</header>
</body>

</html>
